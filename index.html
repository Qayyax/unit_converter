<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google font inter link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="unit" placeholder="0" />
        <button>Convert</button>
      </div>
      <div class="bottom">
        <div class="metric">
          <h3>Length(Meter/Feet)</h3>
          <p id="meter-feet">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="metric">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="liter-gallon">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="metric">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="kilo-pound">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
